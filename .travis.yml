language: node_js

node_js:
  - 7.9

before_install:
  - rvm install 2.4.0

sudo: false

rvm:
  - 2.4.0

cache:
  bundler: true
  yarn: true
  directories:
    - node_modules

services:
  - mysql

before_script:
  - yarn install
  - bundle install
  - bundle exec hanami db prepare
  - bundle exec hanami db migrate

script:
  - yarn run travis
  - rake
